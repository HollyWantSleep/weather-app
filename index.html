<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Mulish:wght@300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="full-body">
      <div class="location-bar">
      <form id="search-form">
        <input type="text" placeholder="Enter a City" id="city-input">
        <input type="submit" value="Go!"  />
      </form></div>
      <div class="row">
      <div class="card" style="width: 14rem;">
  <div class="card-body">
     <p class="card-text">⛈</p>
    
    <h6 class="card-subtitle mb-2 text-body-secondary">Thursday 7°c</h6>
    </div>
</div>
<div class="card" style="width: 14rem;">
  <div class="card-body">
     <p class="card-text">☁</p>
    
    <h6 class="card-subtitle mb-2 text-body-secondary">Friday 12°c</h6>
    </div>
</div>
<div class="card" style="width: 14rem;">
  <div class="card-body">
     <p class="card-text">🌦</p>
    
    <h6 class="card-subtitle mb-2 text-body-secondary">Saturday 9°c</h6>
    </div>
</div>
<div class="card" style="width: 14rem;">
  <div class="card-body">
     <p class="card-text">☀</p>
    
    <h6 class="card-subtitle mb-2 text-body-secondary">Sunday 4°c</h6>
    </div>
</div>
<div class="card" style="width: 14rem;">
  <div class="card-body">
     <p class="card-text">🌤</p>
    
    <h6 class="card-subtitle mb-2 text-body-secondary">Monday 8°c</h6>
    </div>
</div>
</div>
<br/>

      <h1 id="current-city"><div class="current-location"><h1>  Toronto, ON <br/><br/> <span class="temperature" id="temperature">17</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span></span></div>
         </h1>
         <br/>
         
        
         <div class="time-date"><h3>Thursday 8:19 PM</h3>

         </div>
      <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
